<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ride your Lim</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="black-box">
            <!-- Intestazione pagina -->
            <header>
                <img class="logo" src="logo.png">
                <h3 class="logo-text">Taking Booleaners from A to B</h3>
            </header>

            <!-- Navigazione principale -->
            <nav>
                <div class="green-box">
                    <button type="button">Prenota</button>
                    <button type="button">Termina Prenotazione</button>
                    <button type="button">Accendi Luci</button>
                </div>
            </nav>

            <!-- Sezioni pagina -->
            <main>
                <div class="container">
                    <section>
                        <p><input type="checkbox">
                            <span class="scooters">Monopattino Gino22</span>
                            <div class="scooters-2">&#8614 Via Guadalametri - a 220 metri da te</div>
                            <div class="scooters-2">Stato carica:</div>
                            <div class="charge1"></div>
                        </p>
                    </section>
                    <section>
                        <p><input type="checkbox">
                            <span class="scooters">Monopattino Mike24</span>
                            <div class="scooters-2">&#8614 Via Ricciardoni - a 420 metri da te</div>
                            <div class="scooters-2">Stato carica:</div>
                            <div class="charge2"></div>
                        </p>
                    </section>
                    <section>
                        <p><input type="checkbox">
                            <span class="scooters">Monopattino Fede154</span>
                            <div class="scooters-2">&#8614 Via Mentarini - a 490 metri da te</div>
                            <div class="scooters-2">Stato carica:</div>
                            <div class="charge3"></div>
                        </p>
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
